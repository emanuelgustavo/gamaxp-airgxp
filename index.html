<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index-style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Airganaxp</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="nav-bar">
                <img src="./assets/logo.png" alt="" class="logo">
                <div class="menu">
                    <div class="menu-button">Cadastre uma acomodação</div>
                    <div class="menu-button">Cadastre uma experiência</div>
                    <div class="menu-button">Ajuda</div>

            </div>

                    <img src="" alt="">

                <div class="input">

                    <span>Hóspedes</span>

                </div>
                <div class="search-button">
                    <span class="search-button-text">Buscar</span>
                    <span class="material-icons">

                    </span>
                </div>
            </div>
            <div class="main-container">
                <a href="">
                    <p class="welcome-text">Podemos estar afastados, mas<br/> vamos superar isso juntos.
                    </p>
                </a>
                <div class="cards">
                    <div class="card">
                        <img src="" alt="" class="card-image">
                    </div>
                    <div class="card">
                        <img src="" alt="" class="card-image">
                    </div>
                    <div class="card">

                    </div>

            </div>
            <footer class="footer">
                <a href="">
