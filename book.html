<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="book-style.css">
    <title>Reserve sua estadia</title>
</head>

<body>
    <div class="main">
        <section class="book-info">
            <div class="logo">
                <img src="./assets/logo.png" alt="" class="logo-image">
            </div>
            <div class="comodation-title">
                <p class="comodation-title-text">
                    Apartment in Son Parc, wonderful views
                </p>
            </div>
            <div class="book-confirm-info">
                <div class="input">
                    <span>check-in / check-out</span>
                    <img src="" alt="">
                </div>
                <div class="input">
                    <span>Hóspedes</span>
                    <img src="" alt="">
                </div>
                <div class="cost">
                    <div class="day-tax">
                        <p class="day-tax-text">
                            Diárias
                        </p>
                        <p class="day-quantity">
                            5 dias
                        </p>
                        <p class="day-tax-cost">
                            R$ 2.165
                        </p>
                    </div>
                    <div class="plus">
                        <p class="plus">+</p>
                    </div>
                    <div class="cleaner-tax">
                        <p class="cleaner-tax-text">
                            Taxa Limpeza
                        </p>
                        <p class="day-tax-cost">
                            R$ 150
                        </p>
                    </div>
                    <div class="divisor"></div>
                    <div class="total-cost">
                        <p class="total-cost-text">
                            Total
                        </p>
                        <p class="total-cost-value">
                            R$ 2.315
                        </p>
                    </div>
                </div>
                <div class="confirm-book">
                        Confirmar reserva
                </div>
            </div>
        </section>
        <section class="image">
            <img src="./teste.webp" alt="" class="acomodation-image">
        </section>
    </div>
</body>

</html>
